<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Calculateur de prix de course VTC</title>
    <style>
        /* CSS pour le formulaire d'inscription */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            color: #ccc;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        input[type="submit"] {
            background-color: #007bff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        <p>Bienvenue sur l'application de calcul de prix de course VTC !</p>
        <p>Pour commencer à utiliser notre application, veuillez vous inscrire en remplissant le formulaire ci-dessous :</p>
        <form id="inscriptionForm">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <label for="dateNaissance">Date de naissance :</label>
            <input type="date" id="dateNaissance" name="dateNaissance" required>
            <input type="submit" value="S'inscrire">
        </form>
    </div>

    <script>
        // Fonction de validation du formulaire d'inscription
        document.getElementById('inscriptionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher la soumission par défaut du formulaire

            // Récupérer les valeurs des champs
            var nom = document.getElementById('nom').value;
            var prenom = document.getElementById('prenom').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var dateNaissance = document.getElementById('dateNaissance').value;

            // Construire la chaîne de données à enregistrer
            var data = "Nom: " + nom + "\n";
            data += "Prénom: " + prenom + "\n";
            data += "Email: " + email + "\n";
            data += "Mot de passe: " + password + "\n";
            data += "Date de naissance: " + dateNaissance + "\n";

            // Enregistrer les données dans un fichier texte
            saveDataToFile(data);
        });

        // Fonction pour enregistrer les données dans un fichier texte
        function saveDataToFile(data) {
            // Créer un objet Blob contenant les données
            var blob = new Blob([data], { type: 'text/plain' });

            // Créer un lien pour télécharger le fichier
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'inscription.txt';
            a.click();
        }
    </script>
</body>
</html>
